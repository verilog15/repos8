[package]
name = "floneum_read_rss"
version = "0.1.0"
edition = "2021"
authors = ["Evan Almloff <evanalmloff@gmail.com>"]
publish = false
keywords = ["io"]

[lib]
crate-type = ["cdylib"]

[dependencies]
floneum_rust = { path = "../../rust_adapter", version = "0.1.0" }
rss = { version = "2.0.6", features = ["atom"] }
readability = { version = "0.2.0", default-features = false }
url = "2.4.0"
